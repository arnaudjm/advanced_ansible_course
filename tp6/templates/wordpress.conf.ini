<VirtualHost *:80>
    DocumentRoot {{ wordpressrootpath }} 
    <Directory  {{ wordpressrootpath }} >
        Options FollowSymLinks
        AllowOverride Limit Options FileInfo
        DirectoryIndex index.php
        Require all granted
    </Directory>
    <Directory  {{ wordpressrootpath }}/wp-content>
        Options FollowSymLinks
        Require all granted
    </Directory>
</VirtualHost>